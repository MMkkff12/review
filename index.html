<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2>Average Calculator

    </h2>
    <div>
        <input type="number" name="num1" id="num1">
        <input type="number" name="num2" id="num2">
        <input type="number" name="num3" id="num3">
        <input type="number" name="num4" id="num4">
        <input type="number" name="num5" id="num5">
        

    </div>
    <div>
        <h3>Enter 5 numbers in the boxes above and click the Average button below to find the average of the numbers.

        </h3>
    </div>
    <button onclick="average()"> <span class="badge badge-danger"> AVERAGE </span> </button>
    
    <div>
        <div class="alert alert-danger">
            <h4>The average of the numbers entered above is </h4>
            <h4 class="alert alert-heading" id="output" > </h4>

    </div>
    <script src="review.js"></script>
